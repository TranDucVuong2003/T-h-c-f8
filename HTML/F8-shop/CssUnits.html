<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các đơn vị trong CSS</title>
    <link rel="stylesheet" href="main.css">
    <style>
        html{
            font-size: 20px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        h1{
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div>
        <h1>Css Units</h1>
        <h2>1. Absolute </h2>
        <ul>
            <li>px</li>
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>
        <h2>2. Relative units</h2>
        <ul>
            <li>%</li>
            <!-- Hiển thị phẩn trăm thẻ bên ngoài nó  -->
            <li>rem</li>
            <!-- Phải có font-size của hmt 1 rem bằng với 1 size của html -->
            <li>em</li>
            <!-- 1 em bằng 1 font-size của thẻ gần nó nhất -->
            <li>vw</li>
            <li>vh</li>
            <li>vmin</li>
            <li></li>
        </ul>
    </div>
</body>
</html>
