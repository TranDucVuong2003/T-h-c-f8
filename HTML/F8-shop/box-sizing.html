<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính Box-Sizing</title>
    <style>
        html, body {
            margin: 0;
        }
        .box{
            background-color: blue;
            color: white;
            height: 100px;
            width: 100px;
            padding: 16;
            border: 2px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">Đây là nội dung bài viết</div>
</body>
</html>
